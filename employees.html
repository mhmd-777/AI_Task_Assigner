<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Assigner - Employees</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <span class="brand">AI_TASK_ASSIGNER</span>
      <ul class="nav-links">
        <li><a href="/static/index.html">Home</a></li>
        <li><a href="/static/employees.html" class="active">Employees</a></li>
        <li><a href="/static/tasks.html">Tasks</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-section">
    <h2>Employee Management</h2>

    <!-- Add Employee Form -->
    <form id="employeeForm" class="card">
      <h3>Add New Employee</h3>
      <input type="text" id="empName" placeholder="Name" required />
      <input type="text" id="empSkills" placeholder="Skills (comma separated)" required />
      <input type="text" id="empAvailability" placeholder="Availability (e.g., full-time)" required />
      <input type="number" id="empExperience" placeholder="Years of Experience" required />
      <button type="submit">Add Employee</button>
    </form>

    <!-- Employee List -->
    <section class="employee-list-section">
      <h3>All Employees</h3>
      <ul id="employeeList" class="employee-list"></ul>
    </section>
  </main>

  <script src="/static/scripts/employees.js"></script>
</body>
</html>
